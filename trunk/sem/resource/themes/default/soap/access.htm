<?php echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n"; ?>
<wsdl:definitions xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/wsdl/soap/" xmlns:wsdl="http://schemas.xmlsoap.org/wsdl/" xmlns:tns="$webroot/soap/access" targetNamespace="$webroot/soap/access" name="Aleafs_Sem_Access">
	<wsdl:types>
		<xsd:schema targetNamespace="$webroot/soap/access">
			<xsd:element name="AuthHeader" type="tns:AuthHeader" />
			<xsd:complexType name="AuthHeader">
				<xsd:sequence>
					<xsd:element name="appname" type="xsd:string" />
					<xsd:element name="username" type="xsd:string" />
					<xsd:element name="machine" type="xsd:string" />
					<xsd:element name="nodename" type="xsd:string" />
				</xsd:sequence>
			</xsd:complexType>

			<xsd:element name="ResHeader" type="tns:ResHeader" />
			<xsd:complexType name="ResHeader">
				<xsd:sequence>
					<xsd:element name="status" type="xsd:int" />
					<xsd:element name="description" type="xsd:string" />
				</xsd:sequence>
			</xsd:complexType>

			<xsd:complexType name="agentCall">
				<xsd:sequence>
					<xsd:element name="function" type="xsd:string" />
					<xsd:element name="args" type="std:string" minOccurs="0" maxOccurs="unbounded" />
				</xsd:sequence>
			</xsd:complexType>

			<xsd:complexType name="singleperm">
				<xsd:sequence>
					<xsd:element name="unit" type="xsd:string" />
					<xsd:element name="type" type="xsd:int" />
					<xsd:element name="begdate" type="xsd:date" />
					<xsd:element name="enddate" type="xsd:date" />
					<xsd:element name="balance" type="xsd:int" />
				</xsd:sequence>
			</xsd:complexType>

			<xsd:complexType name="permission">
				<xsd:sequence>
					<xsd:element name="perms" type="tns:singleperm" minOccurs="0" maxOccurs="unbounded" />
				</xsd:sequence>
			</xsd:complexType>

			<xsd:complexType name="UserAgent">
				<xsd:sequence>
					<xsd:element name="software" type="xsd:string" />
					<xsd:element name="version" type="xsd:string" />
				</xsd:sequence>
			</xsd:complexType>

		</xsd:schema>
	</wsdl:types>

	<wsdl:message name="AuthHeader">
		<wsdl:part name="AuthHeader" element="tns:AuthHeader" />
	</wsdl:message>

	<wsdl:message name="ResHeader">
		<wsdl:part name="ResHeader" element="tns:ResHeader" />
	</wsdl:message>

	<wsdl:message name="UserAgent">
		<wsdl:part name="UserAgent" type="tns:UserAgent" />
	</wsdl:message>

	<wsdl:message name="ResHeartbeat">
		<wsdl:part name="ResHeartbeat" type="tns:agentCall" />
	</wsdl:message>

	<wsdl:message name="ResPermission">
		<wsdl:part name="ResHeartbeat" type="tns:permission" />
	</wsdl:message>

	<wsdl:portType name="PortAccess">
		<wsdl:operation name="heartbeat">
			<wsdl:document>客户端心跳检测接口</wsdl:document>
			<wsdl:input message="tns:UserAgent" />
			<wsdl:output message="tns:ResHeartbeat" />
		</wsdl:operation>

		<wsdl:operation name="permission">
			<wsdl:document>用户权限查询接口</wsdl:document>
			<wsdl:output message="tns:ResPermission" />
		</wsdl:operation>
	</wsdl:portType>

	<wsdl:binding name="SoapBinding" type="PortAccess">
		<soap:binding style="document" transport="http://schemas.xmlsoap.org/soap/http" />
		<wsdl:operation name="permission">
			<soap:operation soapAction="$webroot/soap/access/permission" />
			<wsdl:input>
				<soap:header message="tns:AuthHeader" part="AuthHeader" use="literal" />
				<soap:body use="literal" />
			</wsdl:input>
			<wsdl:output>
				<soap:header message="tns:ResHeader" part="ResHeader" use="literal" />
				<soap:body use="literal" />
			</wsdl:output>
		</wsdl:operation>

		<wsdl:operation name="heartbeat">
			<soap:operation soapAction="$webroot/soap/access/heartbeat" />
			<wsdl:input>
				<soap:header message="tns:AuthHeader" part="AuthHeader" use="literal" />
				<soap:body use="literal" />
			</wsdl:input>
			<wsdl:output>
				<soap:header message="tns:ResHeader" part="ResHeader" use="literal" />
				<soap:body use="literal" />
			</wsdl:output>
		</wsdl:operation>

	</wsdl:binding>

	<wsdl:service name="AccessService">
		<wsdl:port binding="tns:SoapBinding" name="AccessService">
			<soap:address location="$webroot/soap/access" />
		</wsdl:port>
	</wsdl:service>
</wsdl:definitions>
