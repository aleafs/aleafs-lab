; 主配置文件

timeout	= ##global.timeout##
log.url	= "##global.log.url##"

[themes]
source	= "##dir.root##/resource/themes"
object	= "##dir.root##/cache/themes"
default	= "default"
; 模板文件过期时间(分)
expire	= 120

[run]
mode	= "##run.mode##"

[url]
server	= "##global.url.server##"
prefix	= "##global.url.prefix##"

[software]
source	= "##dir.root##/resource/software/zhutuibao_%s.rar"

[includes]
mysql	= "##dir.root##/config/mysql.ini"
trial	= "##dir.root##/config/trial_user.ini"

