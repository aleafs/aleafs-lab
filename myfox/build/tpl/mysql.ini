; 日志配置
logurl	= "##default.mysql.logurl##"

; 连接超时
timeout	= 1

; 持久连接
persist	= 1

; 字符集
charset	= "utf8"

; DB名字
dbname	= "##default.mysql.dbname##"

; 表名前缀
prefix	= "##default.mysql.prefix##"

; 主库配置
[master]
host1	= mysql://user_rw:password@host:port

; 从库配置
[slave]
host1	= mysql://user_ro:password@127.0.0.1:3306

